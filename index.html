<!doctype html>
<html lang="en" data-framework="riotjs">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Riot!JS | TodoMVC</title>
    <link rel="stylesheet" href="/todomvc-common/base.css">
  </head>

  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>

      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
      </section>

      <footer id="footer"></footer>
    </section>

    <script type="text/template" id="task-template">
      <li id="task_{id}" data-task="{id}">
        <div class="view todo-task">
          <input class="toggle" type="checkbox">
          <label>{name}</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="{name}">
      </li>
    </script>

    <script type="text/template" id="footer-template">
      <span id="todo-count"><strong>{active}</strong> {items} left</span>
      <ul id="filters">
        <li><a href="#/">All</a></li>
        <li><a href="#/active">Active</a></li>
        <li><a href="#/completed">Completed</a></li>
      </ul>
      <button id="clear-completed">Clear completed ({completed})</button>
    </script>

    <script src="todomvc-common/base.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.2.2/riot+compiler.min.js"></script>
<!--
    <script src="js/db/local_storage.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/presenters/todo_presenter.js"></script>
    <script src="js/presenters/footer_presenter.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/app.js"></script>
-->
  </body>
</html>
