<!doctype html>
<html>
  <head>
    <title>Riot todo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--favicon -->
    <link rel="shortcut icon" href="http://www.dwyl.io/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/todo.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script>html5.addElements('todo')</script>
    <![endif]-->

  </head>

  <body>

    <todo></todo>

    <script src="/todo.tag" type="riot/tag"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.2.2/riot+compiler.min.js"></script>

    <script>
    riot.mount('todo', {
      title: 'Get Things Done!!',
      items: [
        { title: 'Hidden item', done: false, hidden: true },
        { title: 'Build Awesome Things!', done: false, hidden: false  },
        { title: 'Avoid excessive coffeine', done: true, hidden: false },
        { title: 'Stay Positive', done: true, hidden: false  },
        { title: 'Be nice to people', done: true, hidden: false }
      ]
    })
    </script>

  </body>
  <!-- SEE: https://github.com/riot/riot/blob/gh-pages/demo/index.html -->
</html>
